<html>
<head>

<body>
    <div id="wrap">
        <div id="main">
            <div id="header">
              <a class="back-icon" tapmode="" onclick="api.closeWin()"></a>
              <h1>活动详情</h1>
              <a class="share" tapmode="" onclick="share()">分享</a>
            </div>
        </div>

<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript">
	function share(){
        
        var weiXin = api.require('weiXin');
		weiXin.registerApp(function(ret,err){
		        if (ret.status) {
//		        	alert(ret.status);
		            
		            weiXin.sendRequest({
		            	scene: 'timeline',
					    contentType:'text',
					    title:'APICloud',
					    description:'APICloud分享了个有趣的活动，看看呐！',
					    thumbUrl:'widget://icon/icon150x150.png',
					    contentUrl: ''
					},function(ret,err){
					    if(ret.status){
					        // api.alert({title: '发表微信',msg: '发表成功', buttons: ['确定']});
					    } else{
					        api.alert({title: '发表失败',msg: err.msg,buttons: ['确定']});
					    };
					});
		            
		        } else{
//		            api.alert({msg:err.msg});
		        }
		    });

	}
	
    apiready = function(){
        var header = $api.byId('header');
        $api.fixIos7Bar(header);
    }
</script>
